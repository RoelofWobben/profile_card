<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="roelof.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <main>
        <img src="./images/bg-pattern-card.svg">
        <div class="card_image">
                <img src="./images/image-victor.jpg" alt="profile picture">
        </div>
        <div class="card_personal_data">
            <h2>Victor Crest <span class="age">26</span> </h2>
            <p class="london"> London </p>
        </div>
        <hr>
        <ul class="stats-list">
            <li class="stats-list-item">
                <span class="stat-number">80K</span>
                <span class="stat-label">Followers</span>
            </li>
            <li class="stats-list-item" >
                <span class="stat-number">803K</span>
                <span class="stat-label">Likes</span>
            </li>
            <li class="stats-list-item">
                <span class="stat-number">1.4K</span>
              <span class="stat-label">Photos</span>
            </li>
        </ul>
    </main>
</body>

</html>
